{% extends 'accounts/base-forgot-password.html' %}
{% block title %}Create New Password{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="form-control col-md-9" required>
        </div>
        <div class="form-group">
            <label for="token">Enter token:</label><br>
            <input type="text" id="token" name="token" class="form-control col-md-9" required>
        </div>
        <div class="form-group">
            <label for="password">Enter new password:</label><br>
            <input type="text" id="password" name="password" class="form-control col-md-9" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm your new password:</label><br>
            <input type="password" id="password2" name="password2" class="form-control col-md-9" required >
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" >
        </div>
    </form>
{% endblock %}
